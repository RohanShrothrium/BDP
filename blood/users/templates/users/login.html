{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<style type="text/css">
		.content-section{
			box-shadow: 4px 7px 14px grey;
			padding: 30px;
			margin: 30px;
			max-width: 460px;			
		}
		#login-mid{
			width: 100%;
			display: flex;
			justify-content: center;
		}
		#actions{
			display: flex;
			justify-content: space-between;
			align-items: baseline;
		}
	</style>
	<div id="login-mid">
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4"><h3>Log In</h3></legend>
					{{ form|crispy }}
				</fieldset>
				<div id='actions' class="form-group">
					<button class="btn btn-outline-info" type="submit">
						Login
					</button>
					<small class="text-muted">
						<a class="ml-2" href="{% url 'password_reset' %}">
							Forgot Password?</a>
					</small>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Don't Have An Account? Register Now!! <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
				</small>
			</div>
			
		</div>
	</div>
	
{% endblock content %}
